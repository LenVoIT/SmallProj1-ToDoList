  <body>
    <main class="app" style="margin: 0 15rem">
      <section class="greeting">
        <h2 class="title">
          What's up, <input type="text" id="name" placeholder="name here" />
        </h2>
      </section>
      <section class="create-todo">
        <h3>CREATE TO DO TASK</h3>
        <form id="new-todo-form">
          <h4>What's on your to do list?</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="e.g.Hit the gym"
          />

          <h4>Choose a category</h4>
          <div class="options">
            <label class="mx-4">
              <input type="radio" name="category" id="cate1" value="personal" />
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>
            <label class="mx-4">
              <input type="radio" name="category" id="cate2" value="Others" />
              <span class="bubble others"></span>
              <div>Others</div>
            </label>
          </div>
          <input type="submit" value="Add task" />
          <section class="todo-list">
            <h3 style="font-weight: 700;">TO DO LIST</h3>
            <div class="list" id="todo-list"></div>
          </section>
